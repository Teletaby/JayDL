services:
  # Backend API Service
  - type: web
    name: jaydl-backend
    env: python
    plan: free
    branch: main
    buildCommand: cd backend && pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --access-logfile - --error-logfile -
    root_dir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: RAPIDAPI_KEY
        syncWith: RAPIDAPI_KEY
      - key: RAPIDAPI_HOST
        value: spotify-downloader9.p.rapidapi.com
      - key: API_KEY
        syncWith: API_KEY
      - key: DOWNLOAD_DIR
        value: /opt/render/project/src/downloads
    disk:
      name: downloads
      mountPath: /opt/render/project/src/downloads
      sizeGB: 1
    buildFilter:
      paths:
        - backend/**
    headers:
      - path: /api/*
        name: Cache-Control
        value: no-cache

  # Frontend Static Site
  - type: web
    name: jaydl-frontend
    env: static
    plan: free
    branch: main
    buildCommand: echo "Frontend ready to deploy"
    publishPath: ./frontend
    routes:
      - type: rewrite
        source: /api/*
        destination: https://jaydl-backend.onrender.com/api/$1
      - type: rewrite
        source: /*
        destination: /index.html
    buildFilter:
      paths:
        - frontend/**
