services:
  # Backend API Service
  - type: web
    name: jaydl-backend
    env: python
    plan: free
    branch: main
    buildCommand: pip install --no-cache-dir -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 60 --access-logfile - --error-logfile -
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: RAPIDAPI_KEY
        syncWith: RAPIDAPI_KEY
      - key: RAPIDAPI_HOST
        value: all-media-downloader1.p.rapidapi.com
      - key: DOWNLOAD_DIR
        value: /opt/render/project/src/backend/downloads
    disk:
      name: downloads
      mountPath: /opt/render/project/src/backend/downloads
      sizeGB: 1
    buildFilter:
      paths:
        - backend/**
    headers:
      - path: /api/*
        name: Cache-Control
        value: no-cache

  # Frontend Static Site
  - type: web
    name: jaydl-frontend
    env: static
    plan: free
    branch: main
    buildCommand: cd frontend && npm run build
    publishPath: ./frontend
    routes:
      - type: rewrite
        source: /api/*
        destination: https://jaydl-backend.onrender.com/api/$1
      - type: rewrite
        source: /*
        destination: /index.html
    buildFilter:
      paths:
        - frontend/**
