<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JayDL - Download Videos & Music</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .url-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #urlInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }

        #urlInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-icon {
            background: #f0f0f0;
            color: #333;
            padding: 15px 20px;
        }

        .btn-icon:hover {
            background: #e0e0e0;
        }

        .btn-download {
            width: 100%;
            background: #10b981;
            color: white;
            padding: 18px;
            font-size: 18px;
        }

        .btn-download:hover {
            background: #059669;
        }

        .btn-download:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .media-type-section h3,
        .quality-section h3,
        .platforms-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .option-btn:hover {
            border-color: #667eea;
        }

        .option-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .media-info {
            margin-top: 30px;
        }

        .media-preview {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: start;
        }

        .thumbnail {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .media-details {
            flex: 1;
        }

        .media-details h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .meta-info {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            color: #666;
        }

        .meta-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .platforms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .platform-card {
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            background: #f9fafb;
            transition: transform 0.3s;
        }

        .platform-card:hover {
            transform: translateY(-5px);
        }

        .platform-card i {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .hidden {
            display: none !important;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .quality-badge {
            font-size: 0.8em;
            background: #667eea;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-download"></i> JayDL</h1>
            <p>Download videos and music from various platforms</p>
        </header>

        <main>
            <div class="card">
                <div class="url-input-container">
                    <input type="text" id="urlInput" placeholder="Paste YouTube, TikTok, Instagram, Twitter, or Spotify URL here...">
                    <button id="pasteBtn" class="btn btn-icon" title="Paste from clipboard">
                        <i class="fas fa-paste"></i>
                    </button>
                    <button id="analyzeBtn" class="btn btn-primary">
                        <i class="fas fa-search"></i> Analyze
                    </button>
                </div>

                <div id="errorAlert" class="alert alert-error hidden"></div>
                <div id="successAlert" class="alert alert-success hidden"></div>

                <div class="media-type-section">
                    <h3>Download Type</h3>
                    <div class="options-grid">
                        <button class="option-btn active" data-type="video">
                            <i class="fas fa-video"></i> Video
                        </button>
                        <button class="option-btn" data-type="audio">
                            <i class="fas fa-music"></i> Audio Only
                        </button>
                    </div>
                </div>

                <div id="mediaInfo" class="media-info hidden">
                    <div class="media-preview">
                        <img id="mediaThumbnail" src="" alt="Thumbnail" class="thumbnail">
                        <div class="media-details">
                            <h3 id="mediaTitle">Media Title</h3>
                            <div class="meta-info">
                                <span id="mediaDuration"><i class="fas fa-clock"></i> 0:00</span>
                                <span id="mediaUploader"><i class="fas fa-user"></i> Uploader</span>
                                <span id="mediaPlatform"><i class="fas fa-globe"></i> Platform</span>
                            </div>
                        </div>
                    </div>

                    <div class="quality-section">
                        <h3>Quality Options</h3>
                        <div id="qualityOptions" class="options-grid"></div>
                    </div>

                    <button id="downloadBtn" class="btn btn-download">
                        <i class="fas fa-download"></i> Download Now
                    </button>
                </div>
            </div>

            <div class="card platforms-section">
                <h3>Supported Platforms</h3>
                <div id="platformsGrid" class="platforms-grid"></div>
            </div>
        </main>
    </div>

    <div id="loadingModal" class="modal hidden">
        <div class="modal-content">
            <div class="loading-spinner"></div>
            <h3 id="loadingMessage">Processing...</h3>
            <p>Please wait while we process your request</p>
        </div>
    </div>

    <script>
        const API_BASE = ''; // Keep empty for same-origin, or use your backend URL
        let currentMediaInfo = null;
        let selectedQuality = 'best';
        let selectedMediaType = 'video';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadPlatforms();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('pasteBtn').addEventListener('click', pasteFromClipboard);
            document.getElementById('analyzeBtn').addEventListener('click', analyzeMedia);
            document.getElementById('downloadBtn').addEventListener('click', downloadMedia);
            
            document.getElementById('urlInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') analyzeMedia();
            });

            document.querySelectorAll('.option-btn[data-type]').forEach(btn => {
                btn.addEventListener('click', () => selectMediaType(btn));
            });
        }

        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('urlInput').value = text;
                showSuccess('URL pasted from clipboard!');
            } catch (err) {
                showError('Failed to paste from clipboard');
            }
        }

        function selectMediaType(btn) {
            document.querySelectorAll('.option-btn[data-type]').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedMediaType = btn.dataset.type;
            
            // Auto-select appropriate quality when switching type
            if (selectedMediaType === 'audio') {
                selectFirstAudioQuality();
            }
        }

        async function analyzeMedia() {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                showError('Please enter a URL');
                return;
            }

            // Basic URL validation
            if (!isValidUrl(url)) {
                showError('Please enter a valid URL');
                return;
            }

            showLoading('Analyzing media...');
            hideError();
            hideSuccess();

            try {
                const response = await fetch(`${API_BASE}/api/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                hideLoading();

                if (data.success) {
                    displayMediaInfo(data);
                    showSuccess('Media analyzed successfully!');
                } else {
                    showError(data.error || 'Failed to analyze media');
                }
            } catch (err) {
                hideLoading();
                showError('Network error. Please check your connection and try again.');
            }
        }

        function displayMediaInfo(data) {
            currentMediaInfo = data;
            
            // Set media information
            document.getElementById('mediaThumbnail').src = data.thumbnail || 'https://via.placeholder.com/200x150?text=No+Image';
            document.getElementById('mediaTitle').textContent = data.title || 'Unknown Title';
            document.getElementById('mediaDuration').innerHTML = `<i class="fas fa-clock"></i> ${data.duration || 'Unknown'}`;
            document.getElementById('mediaUploader').innerHTML = `<i class="fas fa-user"></i> ${data.uploader || 'Unknown'}`;
            document.getElementById('mediaPlatform').innerHTML = `<i class="fas fa-globe"></i> ${data.platform || 'Unknown'}`;

            // Display quality options
            const qualityOptions = document.getElementById('qualityOptions');
            qualityOptions.innerHTML = '';
            
            if (data.formats && data.formats.length > 0) {
                data.formats.forEach(format => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    
                    // Handle different format structures from RapidAPI
                    const resolution = format.resolution || format.format || 'Unknown';
                    const formatId = format.format_id || format.type || resolution.toLowerCase();
                    
                    btn.innerHTML = `${resolution}`;
                    if (format.type === 'audio') {
                        btn.innerHTML += `<span class="quality-badge">AUDIO</span>`;
                    }
                    
                    btn.onclick = () => selectQuality(btn, formatId);
                    qualityOptions.appendChild(btn);
                });

                // Auto-select first option
                qualityOptions.firstChild.classList.add('active');
                selectedQuality = data.formats[0].format_id || data.formats[0].type || 'best';
            } else {
                // No formats available, create a default option
                const btn = document.createElement('button');
                btn.className = 'option-btn active';
                btn.textContent = 'Best Quality';
                btn.onclick = () => selectQuality(btn, 'best');
                qualityOptions.appendChild(btn);
                selectedQuality = 'best';
            }

            document.getElementById('mediaInfo').classList.remove('hidden');
            document.getElementById('downloadBtn').disabled = false;
        }

        function selectQuality(btn, quality) {
            document.querySelectorAll('#qualityOptions .option-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedQuality = quality;
        }

        function selectFirstAudioQuality() {
            const audioBtn = document.querySelector('#qualityOptions .option-btn:has(.quality-badge)');
            if (audioBtn) {
                document.querySelectorAll('#qualityOptions .option-btn').forEach(b => b.classList.remove('active'));
                audioBtn.classList.add('active');
                selectedQuality = 'audio';
            }
        }

        async function downloadMedia() {
            if (!currentMediaInfo) {
                showError('Please analyze a URL first');
                return;
            }

            const url = document.getElementById('urlInput').value.trim();
            
            showLoading('Preparing download...');
            hideError();
            hideSuccess();

            try {
                const response = await fetch(`${API_BASE}/api/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url,
                        quality: selectedQuality,
                        media_type: selectedMediaType
                    })
                });

                const data = await response.json();
                hideLoading();

                if (data.success) {
                    // Trigger download
                    if (data.download_url) {
                        window.location.href = `${API_BASE}${data.download_url}`;
                        showSuccess('Download started! Check your downloads folder.');
                    } else {
                        showSuccess('Download prepared successfully!');
                    }
                } else {
                    showError(data.error || 'Download failed. Please try again.');
                }
            } catch (err) {
                hideLoading();
                showError('Network error. Please check your connection and try again.');
            }
        }

        async function loadPlatforms() {
            try {
                const response = await fetch(`${API_BASE}/api/platforms`);
                const data = await response.json();
                
                if (data.success) {
                    const grid = document.getElementById('platformsGrid');
                    grid.innerHTML = data.platforms.map(p => `
                        <div class="platform-card">
                            <i class="${p.icon}" style="color: ${p.color}"></i>
                            <div>${p.name}</div>
                        </div>
                    `).join('');
                }
            } catch (err) {
                console.error('Failed to load platforms');
            }
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function showLoading(message) {
            document.getElementById('loadingMessage').textContent = message;
            document.getElementById('loadingModal').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingModal').classList.add('hidden');
        }

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.classList.remove('hidden');
            setTimeout(() => hideError(), 5000);
        }

        function hideError() {
            document.getElementById('errorAlert').classList.add('hidden');
        }

        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.classList.remove('hidden');
            setTimeout(() => hideSuccess(), 5000);
        }

        function hideSuccess() {
            document.getElementById('successAlert').classList.add('hidden');
        }
    </script>
</body>
</html>
