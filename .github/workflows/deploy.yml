name: Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install backend dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check backend structure
      run: |
        python -c "import sys; sys.path.insert(0, 'backend'); from app import app; print('✓ Backend app imports successfully')"
    
    - name: Verify environment configuration
      run: |
        if [ ! -f "backend/.env.example" ]; then echo "Error: .env.example missing"; exit 1; fi
        if [ ! -f "render.yaml" ]; then echo "Error: render.yaml missing"; exit 1; fi
        if [ ! -f "Procfile" ]; then echo "Error: Procfile missing"; exit 1; fi
        echo "✓ All configuration files present"

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Render
      run: |
        echo "✓ Configuration validated"
        echo "✓ Ready for Render deployment"
        echo "Deploy will be triggered automatically by Render webhook"
      env:
        RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
