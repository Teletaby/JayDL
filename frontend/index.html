<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JayDL - Download Videos & Music</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-download"></i> JayDL</h1>
            <p>Download videos and music from various platforms</p>
        </header>

        <main>
            <div class="input-section">
                <div class="url-input-container">
                    <input type="text" id="urlInput" placeholder="Paste YouTube, TikTok, Instagram, Twitter, or Spotify URL here...">
                    <button id="pasteBtn" class="icon-btn" title="Paste from clipboard">
                        <i class="fas fa-paste"></i>
                    </button>
                    <button id="analyzeBtn" class="primary-btn">
                        <i class="fas fa-search"></i> Analyze
                    </button>
                </div>
            </div>

            <div class="media-type-section">
                <h3>Download Type</h3>
                <div class="options-grid">
                    <button class="option-btn active" data-type="video">
                        <i class="fas fa-video"></i> Video
                    </button>
                    <button class="option-btn" data-type="audio">
                        <i class="fas fa-music"></i> Audio Only
                    </button>
                </div>
            </div>

            <div id="mediaInfo" class="media-info hidden">
                <div class="media-preview">
                    <img id="mediaThumbnail" src="" alt="Thumbnail" class="thumbnail">
                    <div class="media-details">
                        <h3 id="mediaTitle">Media Title</h3>
                        <div class="meta-info">
                            <span id="mediaDuration"><i class="fas fa-clock"></i> 0:00</span>
                            <span id="mediaUploader"><i class="fas fa-user"></i> Uploader</span>
                            <span id="mediaPlatform"><i class="fas fa-globe"></i> Platform</span>
                        </div>
                    </div>
                </div>

                <div class="quality-section">
                    <h3>Quality Options</h3>
                    <div id="qualityOptions" class="options-grid">
                        <!-- Quality options will be populated here -->
                    </div>
                </div>

                <button id="downloadBtn" class="download-btn" disabled>
                    <i class="fas fa-download"></i> Download Now
                </button>
            </div>

            <div class="platforms-section">
                <h3>Supported Platforms</h3>
                <div id="platformsGrid" class="platforms-grid">
                    <!-- Platforms will be populated here -->
                </div>
            </div>

            <div class="history-section">
                <h3>Recent Downloads</h3>
                <div id="historyList" class="history-list">
                    <!-- Download history will be populated here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal" class="modal hidden">
        <div class="modal-content">
            <div class="loading-spinner"></div>
            <h3 id="loadingMessage">Processing...</h3>
            <p>Please wait while we process your request</p>
        </div>
    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close-btn">&times;</span>
            <div id="resultIcon" class="result-icon"></div>
            <h3 id="resultTitle">Download Complete!</h3>
            <p id="resultMessage">Your download has been completed successfully.</p>
            <button id="resultAction" class="primary-btn">Download File</button>
        </div>
    </div>

    <!-- Include yt-dlp for client-side YouTube processing -->
    <script src="https://cdn.jsdelivr.net/npm/ytdl-core@4.11.2/dist/ytdl-core.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
